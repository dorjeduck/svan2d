[scene]
width = 400
height = 400
background = "#0a0a1a"

[epicycles]
shape = "heart" # heart, star, infinity
num_coefficients = 20
num_samples = 200
shape_scale = 150.0
num_trail_vertices = 400

[style]
trail_color = "#ff6b6b"
trail_width = 2.0
arm_color = "#ffffff"
arm_width = 1.0
arm_opacity = 0.4
circle_color = "#4ecdc4"
circle_width = 0.8
circle_min_opacity = 0.2
circle_max_opacity = 0.3
tip_color = "#ffe66d"
tip_radius = 4.0

[export]
output_dir = "output/"
filename = "fourier_epicycles"
converter = "playwright_http"
total_frames = 600
framerate = 30
png_width_px = 1024
