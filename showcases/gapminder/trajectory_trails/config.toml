# Gapminder Trajectory Trails Configuration

[scene]
width = 960
height = 540
background = "#fafafa"

[data]
path = "showcases/gapminder/data/gapminder_extended.csv"
top_n = 200                       # Load all countries (filtering done by [countries])

[data.columns]
country = "country"
continent = "continent"
year = "year"
life_exp = "lifeExp"
gdp_per_cap = "gdpPercap"
population = "pop"

[countries]
mode = "explicit"    # "explicit" or "top_n"
top_n = 8
explicit = ["China", "USA", "Japan", "Nigeria", "Brazil", "India", "South Korea", "Botswana","France"]

[layout]
margin_left = 55
margin_right = 20
margin_top = 20
margin_bottom = 45

[trail]
stroke_width = 2.5
stroke_opacity = 0.75
stroke_linecap = "round"
marker_radius = 4.0
marker_stroke_color = "#ffffff"
marker_stroke_width = 1.0

[colors.continent]
Asia = "#ff4040"
Europe = "#4269d0"
Africa = "#efb118"
Americas = "#3ca951"
Oceania = "#a463f2"

[labels]
font_family = "Arial"
font_size = 9
font_weight = "bold"
offset_x = 8

[axes]
gdp_ticks = [400, 1000, 4000, 16000, 64000]
gdp_min = 200
gdp_max = 120000
life_exp_ticks = [30, 40, 50, 60, 70, 80, 90]
life_exp_min = 20
life_exp_max = 90
gridline_color = "#dddddd"
gridline_width = 0.5
gridline_opacity = 0.6
border_color = "#999999"
border_width = 0.8
font_family = "Arial"
font_size = 9
label_color = "#666666"
title_font_family = "Arial"
title_font_size = 11
title_font_weight = "normal"
title_color = "#333333"
x_title = "GDP per capita (PPP $, log scale)"
y_title = "Life Expectancy (years)"

[year]
font_family = "Arial"
font_size = 80
font_weight = "bold"
color = "#000033"
opacity = 0.08
offset_right = 30
offset_bottom = 20

[legend]
offset_right = 10
offset_top = 5
swatch_radius = 5
swatch_gap = 14
label_offset_x = 10
font_family = "Arial"
font_size = 9
font_color = "#333333"

[export]
output_dir = "output/"
filename = "gapminder_trails"
converter = "playwright_http"
total_frames = 2400
framerate = 60
png_width_px = 2048
